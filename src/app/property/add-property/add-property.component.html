<div class="card">
  <div class="card-header">
    List Your Property
  </div>
  <!-- https://angular.io/guide/form-validation -->
  <!-- <form (ngSubmit)='onSubmit(Form)' #Form="ngForm"> -->

  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div>
        <tabset #formTabs>
          <!-- Basic Info -->
          <tab heading="Basic Info" id="tab1">
            <div class="form-group col-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="4">
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors.required">
                  Name is required.
                </span>
                <span *ngIf="propName.errors.minlength">
                  Name must be at least 4 characters long.
                </span>
              </span>
            </div>

            <div class="form-group col-12">
              <label for="type">Type</label>
              <input type="text" class="form-control" ngModel name="Type">
            </div>

            <div class="form-group col-12">
              <label for="price">Price</label>
              <input type="text" class="form-control" ngModel name="Price">
            </div>
            <div class="form-group col-12 mt-2">
              <!-- <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button> -->
              <button type="button" class="col-12 btn btn-primary btn-block" (click)="selectTab(1)">Next</button>
            </div>
          </tab>
          <!-- Pricing and Area -->
          <tab heading="Pricing and Area">
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Maintenance</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Build Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Carpet Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <button type="button" class="col-12 btn btn-primary btn-block mt-2" (click)="selectTab(2)">Next</button>
              <br>
              <button type="button" class="col-12 btn btn-primary btn-block mt-2" (click)="selectTab(0)">Back</button>
            </div>

          </tab>
          <!-- Address -->
          <tab heading="Address">
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <button type="button" class="col-12 btn btn-primary btn-block mt-2" (click)="selectTab(3)">Next</button>
              <br>
              <button type="button" class="col-12 btn btn-primary btn-block mt-2" (click)="selectTab(1)">Back</button>
            </div>
          </tab>
          <!-- Other Details -->
          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready to Move</label><br/>
              <input type="radio" id="Yes" value="1" name="RTM">
              <label class="m-2">Yes</label>
              <input type="radio" id="No" value="2" name="RTM">
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label>Prossession/Available From</label>
              <input type="date" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Description</label>
              <input type="text" class="form-control" rows="6">
            </div>

            <div class="form-group col-12">
              <button type="button" class="col-12 btn btn-primary btn-block mt-2" (click)="selectTab(4)">Next</button>
              <br>
              <button type="button" class="col-12 btn btn-primary btn-block mt-2" (click)="selectTab(2)">Back</button>
            </div>
          </tab>
          <!-- Photos -->
          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-3" type="button">Upload</button> <br>
                This is under construction
              </div>
            </div>

            <div class="form-group col-12">
              <button type="button" class="col-12 btn btn-primary btn-block mt-2" (click)="selectTab(3)">Back</button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>

</div>
<br>
<p>
  <button (click)="onBack()" class="btn btn-primary">Back</button>
</p>
